build:
  - os: [darwin, linux]
    arch: ["386", amd64, arm64]
    command: ./vendor/bin/phpunit
    arguments: [--list-tests]
  - os: [windows]
    arch: ["386", amd64, arm64]
    command: .\vendor\bin\phpunit
    arguments: [--list-tests]
test:
  - os: [darwin, linux]
    arch: ["386", amd64, arm64]
    command: ./vendor/bin/phpunit
    arguments: [tests]
  - os: [windows]
    arch: ["386", amd64, arm64]
    command: .\vendor\bin\phpunit
    arguments: [tests]
test-result-dir: build/test-results/test

